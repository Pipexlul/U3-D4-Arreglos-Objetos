<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FG: U3 Desafio 4</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/estilos.css" />
    <script src="assets/js/index.js" defer></script>
  </head>

  <body>
    <nav>
      <section>
        <div>
          <p>Cantidad de cuartos:</p>
          <input
            min="0"
            class="form-control w-50 m-auto"
            type="number"
            id="input-rooms"
          />
        </div>
        <div>
          <span>Metros cuadrados </span>
          <div class="d-flex">
            <div class="me-4">
              <p>desde:</p>
              <input
                min="0"
                class="form-control"
                type="number"
                id="meters-from"
              />
            </div>
            <div>
              <p>hasta:</p>
              <input
                min="0"
                class="form-control"
                type="number"
                id="meters-to"
              />
            </div>
          </div>
        </div>
      </section>

      <button id="button-filter" class="btn btn-warning">Buscar</button>
    </nav>

    <section id="Propiedades">
      <h4 class="py-3">Total: <span id="total-properties">0</span></h4>

      <div class="propiedades" id="properties"></div>
    </section>
  </body>
</html>
